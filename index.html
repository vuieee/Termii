<div id="bios-overlay" class="term-overlay">
    <div class="btop-grid">
        
        <div class="btop-box cpu-box">
            <span class="btop-box-title">cpu</span>
            <div style="display:flex; justify-content:space-between;">
                <span>Intel Core i3-1115G4</span>
                <span id="cpu-total-val">0%</span>
            </div>
            <div class="cpu-graph-container" id="cpu-graph">
                </div>
        </div>

        <div class="btop-box mem-box">
            <span class="btop-box-title">mem & disks</span>
            
            <div class="mem-row"><span>RAM</span><span id="ram-val">0%</span></div>
            <div class="mem-bar-track"><div id="ram-bar" class="mem-bar-fill"></div></div>
            
            <div class="mem-row" style="margin-top:5px;"><span>SWAP</span><span id="swap-val">0%</span></div>
            <div class="mem-bar-track"><div id="swap-bar" class="mem-bar-fill" style="background:var(--term-red);"></div></div>

            <div class="mem-row" style="margin-top:10px;"><span>C:\ System</span><span>64%</span></div>
            <div class="mem-bar-track"><div class="mem-bar-fill" style="width:64%; background:var(--term-green);"></div></div>
        </div>

        <div class="btop-box proc-box">
            <span class="btop-box-title">processes</span>
            <div style="display:flex; justify-content:space-between; margin-bottom:5px; border-bottom:1px solid #333;">
                <span>pid</span>
                <span>program</span>
                <span>cpu%</span>
                <span>mem%</span>
                <span>user</span>
            </div>
            <div class="proc-list-container">
                <table class="proc-table">
                    <tbody id="proc-list-body">
                        </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
