<style>
    /* ... existing styles ... */

    /* LOADING SCREEN */
    #loading-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: var(--term-bg);
        z-index: 9999;
        display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        transition: opacity 0.8s ease-out;
    }
    #loading-text { font-family: var(--font-head); font-weight: bold; margin-bottom: 2vh; font-size: 1.5rem; }
    #loading-bar-container { width: 300px; border: 2px solid var(--term-teal); padding: 4px; }
    #loading-bar { height: 20px; background-color: var(--term-teal); width: 0%; transition: width 0.2s; }
    
    /* Content Fade In */
    .content-wrapper { opacity: 0; transition: opacity 1s ease-in; height: 100%; display: flex; flex-direction: column; }
    .content-wrapper.active { opacity: 1; }

    /* FIX FOR LAYOUT SHIFT */
    .easter-egg-trigger { 
        cursor: default; 
        text-decoration: none; 
        transition: all 0.2s; 
        user-select: none;
        
        /* THE FIX: Fixed width + alignment */
        display: inline-block;
        width: 60px; 
        text-align: center;
    }
</style>

<div id="loading-screen">...</div>
<div class="content-wrapper" id="main-wrapper">
   </div>
