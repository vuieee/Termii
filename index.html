<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Termii_</title>

<!-- Performance Changes Added -->
<link rel="preload" as="image" href="assets/images/lainheader.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">

<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' fill='black'/%3E%3Ctext x='5' y='48' fill='%2350fff7' font-family='monospace' font-weight='bold' font-size='46'%3E%26gt;_%3C/text%3E%3C/svg%3E">

<style>
/* =====================
   VARIABLES & BASE
===================== */
:root {
    --term-teal: #50fff7;
    --term-green: #00ff41;
    --term-yellow: #f1ff5e;
    --term-red: #ff4d4d;
    --bg-dark: #050505;
    --panel-dark: #0b0b0b;
    --border-dim: rgba(80,255,247,.25);
}

* { box-sizing: border-box; }
html, body {
    margin: 0;
    padding: 0;
    background: var(--bg-dark);
    color: var(--term-teal);
    font-family: 'Fira Code', monospace;
}

body { overflow-x: hidden; }

.hidden { display: none !important; }

/* =====================
   MAIN STAGE
===================== */
#main-stage {
    transition: filter .3s ease;
}
#main-stage.blur {
    filter: blur(6px) brightness(.6);
}

/* =====================
   MODALS (shared)
===================== */
.modal-overlay {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,.65);
    z-index: 50;
}

.modal-overlay.active {
    display: flex;
}

.modal {
    background: var(--panel-dark);
    border: 1px solid var(--border-dim);
    box-shadow: 0 0 30px rgba(80,255,247,.15);
    max-width: min(1100px, 95vw);
    max-height: 90vh;
    overflow: hidden;
    display: flex;
}

/* =====================
   SOCIALS MODAL
===================== */
#socials-modal {
    width: 100%;
}

#socials-list-container {
    width: 35%;
    border-right: 1px solid var(--border-dim);
    overflow-y: auto;
}

.social-capsule {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 18px;
    cursor: pointer;
}
.social-capsule:hover {
    background: rgba(80,255,247,.06);
}
.social-info.active {
    color: var(--term-green);
}

#socials-preview {
    flex: 1;
    padding: 20px;
}

#socials-preview img {
    max-width: 100%;
    display: block;
    margin-bottom: 16px;
}
</style>
</head>
<body>

<div id="main-stage">

</div>

<!-- SOCIALS OVERLAY -->
<div id="socials-overlay-container" class="modal-overlay">
    <div id="socials-modal" class="modal">
        <div id="socials-list-container"></div>
        <div id="socials-preview">
            <img id="soc-prev-img" alt="preview">
            <p id="soc-prev-desc"></p>
        </div>
    </div>
</div>

<script>
/* =====================
   STATE / DATA
===================== */
const mainStage = document.getElementById('main-stage');
const socialsOverlay = document.getElementById('socials-overlay-container');
const socialsList = document.getElementById('socials-list-container');
const socPrevImg = document.getElementById('soc-prev-img');
const socPrevDesc = document.getElementById('soc-prev-desc');

const socialData = [
    {
        name: 'GitHub',
        desc: 'Code repositories and projects.',
        link: 'https://github.com/',
        img: 'assets/images/github.png',
        icon: ''
    },
    {
        name: 'Twitter / X',
        desc: 'Short-form thoughts and updates.',
        link: 'https://x.com/',
        img: 'assets/images/twitter.png',
        icon: '󰕄'
    }
];

/* =====================
   UTILITIES
===================== */
function closeAllOverlays(e) {
    if (e && e.target !== e.currentTarget) return;
    document.querySelectorAll('.modal-overlay').forEach(o => {
        o.classList.remove('active');
        o.style.display = 'none';
    });
    mainStage.classList.remove('blur');
}

function openOverlay(overlay) {
    closeAllOverlays();
    overlay.style.display = 'flex';
    requestAnimationFrame(() => overlay.classList.add('active'));
    mainStage.classList.add('blur');
}

/* =====================
   SOCIALS LOGIC
===================== */
function renderSocials() {
    socialsList.innerHTML = '';
    socialData.forEach((soc, idx) => {
        const item = document.createElement('div');
        item.className = 'social-capsule';
        item.innerHTML = `
            <div class="social-info">${soc.icon} ${soc.name}</div>
            <div>↗</div>
        `;
        item.querySelector('.social-info').onclick = () => selectSocial(idx);
        item.lastElementChild.onclick = () => window.open(soc.link, '_blank');
        socialsList.appendChild(item);
    });
    selectSocial(0);
}

function selectSocial(index) {
    const soc = socialData[index];
    socPrevImg.src = soc.img;
    socPrevDesc.textContent = soc.desc;
    document.querySelectorAll('.social-info').forEach((el, i) => {
        el.classList.toggle('active', i === index);
    });
}

/* =====================
   EVENTS
===================== */
document.addEventListener('keydown', e => {
    if (e.key === 'Escape') closeAllOverlays();
});

socialsOverlay.addEventListener('click', closeAllOverlays);

const navSocials = document.getElementById('nav-socials');
if (navSocials) {
    navSocials.addEventListener('click', () => {
        openOverlay(socialsOverlay);
        renderSocials();
    });
}
</script>
</body>
</html>
